<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/javascript/game.js" defer></script>
</head>
<body>
<audio id="audio-win">
    <source src="assets/music/win.wav" type="audio/mpeg">
</audio>
<audio id="audio-wrong">
    <source src="assets/music/wrong.wav" type="audio/mpeg">
</audio>
<audio id="audio-right">
    <source src="assets/music/right.wav" type="audio/mpeg">
</audio>
<audio id="audio-loss">
    <source src="assets/music/loss.wav" type="audio/mpeg">
</audio>
<div id="primary">
    <h1>STELLAR WORD GUESS GAME:</h1>
    <h3>Press any key to get started, or backspace to reset.</h3>
    <br>
    <div>
        <p>WINS:</p>
        <div id="wins-text"><br></div>
        <p>LOSSES:</p>
        <div id="losses-text"><br></div>
    </div>
    <div>
        <p>CURRENT WORD:</p>
        <div id="word-text"><br></div>
    </div>
    <div>
        <p>NUMBER OF MISSES REMAINING:</p>
        <div id="miss-text">5</div>
    </div>
    <div>
        <p>LETTERS GUESSED:</p>
        <div id="guess-text"><br></div>
    </div>


</div>













</body>
